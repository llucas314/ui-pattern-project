<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THE MUSIC COVE</title>
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
        <h1 class="modal-info artist">The Music Cove</h1>
    <img src="" alt="" class="artist-img">
    <form class="search-container flex">
        <input type="search" name="searchfield" class="search field white" placeholder="Enter an artist...">
        <input type="submit" value="search" class="search button">
    </form>
    <div class="modal">
        
        
        <div class="tabs">
            <div class="tab">
                <input type="checkbox" id="chck1" class="check">
                <label class="tab-label" for="chck1">Top Songs</label>
                <div class="tab-content songs">
                </div>
            </div>
            <div class="tab">
                <input type="checkbox" id="chck2" class="check">
                <label class="tab-label" for="chck2">Albums</label>
                <div class="tab-content albums">
                </div>
            </div>
          </div>
        
    </div>
    <div class="overlay"></div>

    <div class="background flex">
        <div class="background-img-wrapper">
            <img src="" alt="" class="background-img">
        </div>
    </div>

    <div class="album-overlay flex">
        <div class="album-wrapper flex">
                <div class="album-exit flex"><p>+</p></div>
                <a href="" class="album-link">
                        <img src="" alt="" class="album-img">
                </a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
